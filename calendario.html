<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Jquery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>

    <!-- Full calendar 3.8.2 -->
    <script src="js/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/es.js"></script>

    <!-- Bootsrap modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- destino -->
    <link rel="stylesheet" href="./css/estilo_navbar.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- <div class="col-7"> -->
                        <div id="calendario" style="height: 80vh;"></div>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <script>

        

    </script>

    <!-- Modal Informacion -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloEvento"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="descripcionEvento">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Agregar</button>
                    <button type="button" class="btn btn-success">Modificar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Formulario-->
    <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Id: <input type="text" name="txtId" id="txtId">
                    Fecha <input type="text" id="txtFecha" name="txtFecha"><br>
                    Titulo: <input type="text" id="txtTitulo" name="txtFecha"><br>
                    Hora <input type="text" id="txtHora" name="txtFecha" value="10:30"><br>
                    Descripcion <textarea name="" id="txtDescripcion" cols="30" rows="3"></textarea><br>
                    Color <input type="color" id="txtColor" value="#ff0000"><br>

                </div>
                <div class="modal-footer">
                    <button type="button" id="btnAgregar" class="btn btn-success">Agregar</button>
                    <button type="button" class="btn btn-success">Modificar</button>
                    <button type="button" class="btn btn-danger">Borrar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

       <script>
        $(document).ready(function () {
            $('#calendario').fullCalendar({
                height: 'parent',
                header: {
                    left: 'prev, today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay, next'
                },
                themeSystem: 'standard',

                dayClick: function (date, jsEvent, view) {
                    $('#txtFecha').val(date.format())
                    $('#formModal').modal();
                },

                events: './eventos.php',

                eventClick: function (calEvent, jsEvent, view) {

                    $('#tituloModal').html(calEvent.title)

                    $('#txtDescripcion').val(calEvent.descripcion)
                    $('#txtId').val(calEvent.id)
                    $('#txtTitulo').val(calEvent.title)
                    $('#txtColor').val(calEvent.color)

                    FechaHora = calEvent.start._i.split(" ")
                    $('#txtFecha').val(FechaHora[0])
                    $('#txtHora').val(FechaHora[1])
                    $('#formModal').modal();
                }

            });
        });
    </script>

</body>

</html>
